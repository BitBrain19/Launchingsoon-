<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_package_v0.16/favicon-16x16.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit-Er - Launching Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="font-body relative">
    <div id="logo-container">
      <img
        id="logo"
        src="img/logo.png"
        alt="Company Logo"
        class="mx-auto w-1/2 sm:w-1/4 lg:w-1/5"
      />
      <p id="logo-text">Bit-Er Devs</p>
    </div>

    <div
      class="tech-items grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
    >
      <div class="tech-item"></div>
      <div class="tech-item"></div>
      <div class="tech-item"></div>
      <div class="tech-item"></div>
      <div class="tech-item"></div>
    </div>

    <div id="content">
      <div id="countdown">
        <h1 class="text-4xl font-bold">Launching Soon</h1>
        <p class="text-xl font-normal" id="timer"></p>
      </div>

      <div
        id="progress-bar"
        class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto bg-gray-300 h-4 mt-4"
      >
        <div class="bg-primary h-full"></div>
      </div>

      <div id="subscribe-form">
        <p class="text-lg">Subscribe to get notified when we launch!</p>
        <form class="z-30" id="subscribeForm" action="#" method="post">
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="block w-full focus:outline-none focus:border-primary transition border-b-2 border-secondary"
          />
          <input type="submit" value="Subscribe" class="block mx-auto mt-2" />
        </form>
        <p id="subscriptionStatus" class="mt-2 text-secondary"></p>
      </div>

      <div id="rocket">&#x1F680;</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
